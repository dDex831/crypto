name: Bybit ADA/USDT Auto Trading Polling

on:
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests pybit

      - name: Run auto_trade.py (测试下单 5 合约)
        run: python auto_trade.py
        env:
          BYBIT_API_KEY:    ${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
          TEST_ORDER:      "true"
