name: Bybit ADA/USDT Auto Trading Polling

on:
  schedule:
    - cron: '*/3 * * * *'    # 每 3 分钟触发一次（UTC 时间）
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 添加 requests 和 numpy，因为 fetch_klines() 里会用到 requests，
          # compute_indicators() 里会用到 numpy
          pip install pandas pybit requests numpy

      - name: Run auto_trade.py
        run: python auto_trade.py
        env:
          BYBIT_API_KEY:    ${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
